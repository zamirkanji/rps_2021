<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="hero">
            <div class="title-container">
                <h1 id="main-title">Let's Play Rock, Paper, Scissors!</h1>
            </div>
            <div class="begin-container">
                <p id="instructions">Press "Begin Game" below.</p>
                <button class="begin-game btns">Begin Game</button>
            </div>
            
        </div>
        <div class="selection-container vis">
            <div class="player-selection">
                <div class="rock-container  fade">
                    <button class="rock-btn btns">Rock</button>
                    <!-- <p>Rock</p> -->
                </div>
                <div class="paper-container fade">
                    <button class="paper-btn btns">Paper</button>    
                    <!-- <p>Paper</p> -->
                </div>
                <div class="scissors-container fade">
                    <button class="scissors-btn btns">Scissors</button>
                    <!-- <p>Scissors</p> -->
                </div>    
            </div>
            <div class="comp-selection">
                <p id="comp-selection"></p>
            </div> 
        </div>    
        <div class="display-scores vis">
            <div class="scores fade">
                <p class="computer-score"></p>
                <p class="player-score"></p>
            </div>
            <div class="score-text">
                <p id="comp-text" class="txt">Computer Score</p>
                <p id="player-text" class="txt">Player Score</p>
            </div>
        </div> 
        <div class="display-winner">
            <p id="winner"></p>
        </div>
        <div class="play-again-container vis">
            <button class="play-again btns">Play Again</button>
        </div>  
    </div>
    
    <script src="app.js"></script>
</body>
</html>
