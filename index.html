<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="hero">
            <div class="title-container">
                <h1 id="main-title">Let's Play Rock, Paper, Scissors!</h1>
                <!-- <img src="/images/4144572.png" alt="" class="hero-img"> -->
            </div>
            <div class="begin-container">
                <p id="instructions" class="all-text">Press "Begin Game" below.</p>
                <button class="begin-game btns">Begin Game</button>
            </div>
            
        </div>
        <div class="selection-container vis disp-none">
            <div class="player-selection">
                <div class="rock-container  fade">
                    <button class="rock-btn btns">Rock</button>
                    <!-- <p>Rock</p> -->
                </div>
                <div class="paper-container fade">
                    <button class="paper-btn btns">Paper</button>    
                    <!-- <p>Paper</p> -->
                </div>
                <div class="scissors-container fade">
                    <button class="scissors-btn btns">Scissors</button>
                    <!-- <p>Scissors</p> -->
                </div>    
            </div>
            <div class="comp-selection">
                <p id="comp-selection" class="all-text"></p>
            </div> 
        </div>    
        <div class="display-scores vis disp-none">           
                <div class="round-winner-container">
                    <p class="round-winner-text all-text"></p>
                </div>
                <div class="scores fade">
                    <div class="comp-score-container">
                        <p class="computer-score"></p>
                        <p id="comp-text" class="txt all-text">Computer Score</p>
                        <p class="compBestScore vis disp-none"></p>
                    </div>
                    <div class="player-score-container">
                        <p class="player-score"></p>
                        <p id="player-text" class="txt all-text">Player Score</p>
                        <p class="playerBestScore vis disp-none"></p>
                    </div>
                </div>
        </div> 
        <div class="display-winner">
            <p id="winner"></p>
        </div>
        <div class="play-again-container vis disp-none">
            <button class="play-again fade ">Play Again</button>
            <button class="bestOf fade">Best Of 3</button>
        </div>  
    </div>
    
    <script src="app.js"></script>
</body>
</html>
